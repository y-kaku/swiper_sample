
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Swiper Demo.01</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="../css/swiper.css">
</head>
<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper-container mb60 loading">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="../img/nouka_woman1_angry.png" alt="">
                    <div>文字文字文字</div>
                </div>
                <div class="swiper-slide">
                    <img src="../img/nouka_woman1_cry.png" alt="">
                    <div>文字文字文字</div>
                </div>
                <div class="swiper-slide">
                    <img src="../img/nouka_woman1_laugh.png" alt="">
                    <div>文字文字文字</div>
                </div> 
                <div class="swiper-slide">
                    <img src="../img/nouka_woman1_smile.png" alt="">
                    <div>文字文字文字</div>
                </div>                 
            </div>
            <!-- If we need pagination -->
            <!--
            <div class="swiper-pagination"></div>
            -->
            <!-- If we need navigation buttons -->
            <!-- 
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            -->
        </div><!-- swiper-container -->
    </div><!-- container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.min.js"></script>
    <script src="../js/swiper.js"></script>
</body>
</html>
